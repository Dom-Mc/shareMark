<main>
  <h1 class="page-header">
    <i class="tags icon"></i>
    Bookmark Tags
  </h1>

  <div class="content-panel">
    <section ng-repeat="tag in model.tags | orderBy: 'name'">
      <div class="ui aligned animated list">
        <div class="item">
          <div class="content">

            <a ui-sref="tagBookmarkList({tagName: tag.name})">
              <i class="tag icon"></i>
              {{ tag.name }}
            </a>

          </div><!-- /content -->
        </div><!-- /item -->
      </div><!-- /ui middle aligned animated list -->
    </section>
  </div><!-- /content-panel -->
</main>

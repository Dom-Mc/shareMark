<section class="state-tags">

  <h1 class="ui horizontal divider header">
    <i class="tags icon"></i>
    share<span class="logo">mark</span> Tags
  </h1>

  <div class="ui raised very padded text container segment">

    <section ng-repeat="tag in model.tags | orderBy: 'name'">

      <div class="ui middle aligned animated list">
        <div class="item">

          <div class="content">
            <a ui-sref="tagBookmarkList({tagName: tag.name})" class="header">
              <i class="tag icon"></i>
              {{ tag.name }}
            </a>

          </div>
        </div><!-- /item -->

      </div><!-- /ui middle aligned animated list -->

    </section>

  </div><!-- /ui raised very padded text container segment -->

</section>
